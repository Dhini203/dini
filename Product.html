		 <script>
  function tambahKeKeranjang(namaProduk, hargaProduk) {
    let keranjang = JSON.parse(localStorage.getItem("keranjang")) || [];

    // Cek apakah produk sudah ada
    const produkAda = keranjang.find(item => item.nama === namaProduk);
    if (produkAda) {
      produkAda.jumlah += 1;
    } else {
      keranjang.push({ nama: namaProduk, harga: hargaProduk, jumlah: 1 });
    }

    // Simpan ke localStorage
    localStorage.setItem("keranjang", JSON.stringify(keranjang));

    // Arahkan ke halaman checkout
    window.location.href = "Checkout.html"; // Ganti sesuai nama file checkout kamu
  }
</script>
